<!DOCTYPE html>
<html>
<head>
    <title>Fordham Vehicle Hire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding-top: 70px; /* Space for fixed navbar */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #007bff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: white;
            color: #007bff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-line;
        }

        .error {
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .success {
            color: #28a745;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Fordham Vehicle Hire</h1>
        <div class="nav-buttons">
            <button class="nav-button" onclick="showQuoteForm()">Get Quote</button>
            <button class="nav-button" onclick="showModal('loginModal')">Log In</button>
            <button class="nav-button" onclick="showModal('signupModal')">Sign Up</button>
            <button id="logoutButton" class="nav-button hidden" onclick="logout()">Log Out</button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail">
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword">
                <small>Password must contain at least 8 characters, one uppercase letter, one number, and one special character.</small>
            </div>
            <button onclick="register()">Sign Up</button>
            <div id="regMessage"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="form-container hidden" id="quoteForm">
        <h2>Generate Quote</h2>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType">
                <option value="S">Saloon</option>
                <option value="HP">High Performance</option>
                <option value="V">Van</option>
            </select>
        </div>

        <div class="form-group">
            <label for="days">Number of Days:</label>
            <select id="days">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="insurance">Insurance Required:</label>
            <select id="insurance">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <button onclick="generateQuote()">Generate Quote</button>
        <div id="result"></div>
    </div>

    <script>
        let currentUser = null;
        let userLoyaltyCard = null;

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const messageDiv = document.getElementById('regMessage');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = data.message;
                    currentUser = email;
                    userLoyaltyCard = 'bronze';
                    setTimeout(() => {
                        hideModal('signupModal');
                        updateUIForLoggedInUser();
                    }, 1000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Registration failed. Please try again.';
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (data.valid) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Login successful!';
                    currentUser = email;
                    userLoyaltyCard = data.loyalty_card;
                    setTimeout(() => {
                        hideModal('loginModal');
                        updateUIForLoggedInUser();
                    }, 1000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Invalid email or password';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Login failed. Please try again.';
            }
        }

        function updateUIForLoggedInUser() {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.add('hidden'));
            document.getElementById('logoutButton').classList.remove('hidden');
            document.getElementById('quoteForm').classList.remove('hidden');
        }

        function logout() {
            currentUser = null;
            userLoyaltyCard = null;
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('hidden'));
            document.getElementById('logoutButton').classList.add('hidden');
            document.getElementById('quoteForm').classList.add('hidden');
            document.getElementById('result').textContent = '';
        }

        // Show quote form without requiring login
        function showQuoteForm() {
            document.getElementById('quoteForm').classList.remove('hidden');
        }

        async function generateQuote() {
            const vehicleType = document.getElementById('vehicleType').value;
            const days = document.getElementById('days').value;
            const insurance = document.getElementById('insurance').value;

            try {
                const response = await fetch('/calculate-hire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentUser,
                        vehicleType,
                        days: parseInt(days),
                        insurance,
                        loyaltyCard: userLoyaltyCard
                    })
                });

                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                let discountsText = data.discounts
                    .filter(d => d)
                    .join('\n');

                let quoteText = `
                    ---- Vehicle Hire Quote ----
                    Vehicle Type: ${vehicleType === 'S' ? 'Saloon' : vehicleType === 'HP' ? 'High Performance' : 'Van'}
                    Number of Days Hired: ${days}
                    ${currentUser ? `Customer Type: ${userLoyaltyCard ? 'Existing' : 'New'}
                    Loyalty Card: ${userLoyaltyCard || 'None'}` : ''}
                    Total Hire Cost: Â£${data.totalCost}
                    Insurance Cover Included: ${insurance === 'yes' ? 'Yes' : 'No'}
                    Discounts Applied: ${discountsText || 'None'}

                    Thank you for choosing Fordham Vehicle Hire!
                `;

                if (!currentUser) {
                    quoteText += '\n\nSign up or log in to save this quote and get loyalty card benefits!';
                }

                resultDiv.textContent = quoteText;
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating quote');
            }
        }
    </script>
</body>
</html>
